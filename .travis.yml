sudo: false

language: php

cache:
  directories:
    - $HOME/.composer/cache

services:
  - memcached
  - rabbitmq
  - redis-server

env:
  global:
    - COMPOSER_ARGS="--no-interaction"
    - COVERAGE_DEPS="php-coveralls/php-coveralls"
    - TESTS_ZEND_DIAGNOSTICS_RABBITMQ_ENABLED=true
    - TESTS_ZEND_DIAGNOSTICS_REDIS_ENABLED=true

matrix:
  include:
    - php: 5.6
      env:
        - DEPS=lowest
        - TESTS_ZEND_DIAGNOSTICS_MEMCACHE_ENABLED=true
        - TESTS_ZEND_DIAGNOSTICS_MEMCACHED_ENABLED=false
    - php: 5.6
      env:
        - DEPS=locked
        - LEGACY_DEPS="phpunit/phpunit"
        - TESTS_ZEND_DIAGNOSTICS_MEMCACHE_ENABLED=true
        - TESTS_ZEND_DIAGNOSTICS_MEMCACHED_ENABLED=false
    - php: 5.6
      env:
        - DEPS=latest
        - TESTS_ZEND_DIAGNOSTICS_MEMCACHE_ENABLED=true
        - TESTS_ZEND_DIAGNOSTICS_MEMCACHED_ENABLED=false
    - php: 7
      env:
        - DEPS=lowest
        - TESTS_ZEND_DIAGNOSTICS_MEMCACHED_ENABLED=true
    - php: 7
      env:
        - DEPS=locked
        - LEGACY_DEPS="phpunit/phpunit"
        - TESTS_ZEND_DIAGNOSTICS_MEMCACHED_ENABLED=true
    - php: 7
      env:
        - DEPS=latest
        - TESTS_ZEND_DIAGNOSTICS_MEMCACHED_ENABLED=true
    - php: 7.1
      env:
        - DEPS=lowest
        - TESTS_ZEND_DIAGNOSTICS_MEMCACHED_ENABLED=true
    - php: 7.1
      env:
        - DEPS=locked
        - TESTS_ZEND_DIAGNOSTICS_MEMCACHED_ENABLED=true
        - CS_CHECK=true
        - TEST_COVERAGE=true
    - php: 7.1
      env:
        - DEPS=latest
        - TESTS_ZEND_DIAGNOSTICS_MEMCACHED_ENABLED=true
    - php: 7.2
      env:
        - DEPS=lowest
        - TESTS_ZEND_DIAGNOSTICS_MEMCACHED_ENABLED=true
    - php: 7.2
      env:
        - DEPS=locked
        - TESTS_ZEND_DIAGNOSTICS_MEMCACHED_ENABLED=true
    - php: 7.2
      env:
        - DEPS=latest
        - TESTS_ZEND_DIAGNOSTICS_MEMCACHED_ENABLED=true

before_install:
  - if [[ $TEST_COVERAGE != 'true' ]]; then phpenv config-rm xdebug.ini || return 0 ; fi
  - if [[ $TESTS_ZEND_DIAGNOSTICS_MEMCACHE_ENABLED == 'true' ]]; then echo "extension = memcache.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini ; fi
  - if [[ $TESTS_ZEND_DIAGNOSTICS_MEMCACHED_ENABLED == 'true' ]]; then echo "extension = memcached.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini ; fi

install:
  - travis_retry composer install $COMPOSER_ARGS --ignore-platform-reqs
  - if [[ $LEGACY_DEPS != '' ]]; then travis_retry composer update $COMPOSER_ARGS --with-dependencies $LEGACY_DEPS ; fi
  - if [[ $DEPS == 'latest' ]]; then travis_retry composer update $COMPOSER_ARGS ; fi
  - if [[ $DEPS == 'lowest' ]]; then travis_retry composer update --prefer-lowest --prefer-stable $COMPOSER_ARGS ; fi
  - stty cols 120 && composer show

script:
  - if [[ $TEST_COVERAGE == 'true' ]]; then composer run-script test-coverage -- --verbose ; else composer run-script test -- --verbose ; fi
  - if [[ $CS_CHECK == 'true' ]]; then composer cs-check ; fi

after_script:
  - if [[ $TEST_COVERAGE == 'true' ]]; then travis_retry composer require --dev $COMPOSER_ARGS $COVERAGE_DEPS ; fi
  - if [[ $TEST_COVERAGE == 'true' ]]; then travis_retry vendor/bin/php-coveralls -v ; fi

notifications:
  email: false
